<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{name}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{name}}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-button (click)="presentToast()">Click Me</ion-button>
    <p>{{ handlerMessage }}</p>
    <p>{{ roleMessage }}</p>
  </div>
</ion-content>
